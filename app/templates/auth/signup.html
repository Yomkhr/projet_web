{% extends "base.html" %} {% block title %}Sign Up - Work Reminder{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title mb-0">Create an Account</h3>
      </div>
      <div class="card-body">
        <form method="POST">
          <div class="mb-3">
            <label for="prenom" class="form-label">First Name</label>
            <input
              type="text"
              class="form-control"
              id="prenom"
              name="prenom"
              required
            />
          </div>

          <div class="mb-3">
            <label for="nom" class="form-label">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="nom"
              name="nom"
              required
            />
          </div>

          <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" id="age" name="age" />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
            />
          </div>

          <div class="mb-3">
            <label for="telephone" class="form-label">Phone Number</label>
            <input
              type="tel"
              class="form-control"
              id="telephone"
              name="telephone"
            />
            <small class="text-muted">Required for SMS reminders</small>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
            />
          </div>

          <div class="mb-3">
            <label for="confirm_password" class="form-label"
              >Confirm Password</label
            >
            <input
              type="password"
              class="form-control"
              id="confirm_password"
              name="confirm_password"
              required
            />
          </div>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </div>
        </form>
      </div>
      <div class="card-footer text-center">
        Already have an account? <a href="{{ url_for('auth.login') }}">Login</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
